<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
   <title>Form Fans</title>
</head>
<body>
   <nav class="sidebar">
      <h1 class="logo-cr7"><a href="#">CR7</a></h1>
      <ul>
         <li><a href="index.html" class="ul-a">Home</a></li>
         <li><a href="#" class="ul-a">Form Fans</a></li>
         <li><a href="table.html" class="ul-a">Career Timeline</a></li>
      </ul>
   </nav>

   <main class="form-fan">
      <div class="container">
         <h1>Form Fans</h1>
         <form class="form-fans" action="feedback.html" method="GET">
            <div class="name form-group">
               <label for="name">Name:</label><br>
               <input type="text" id="name" name="name" placeholder="Please insert your name here" required>
            </div>
            
            <div class="date form-group">
               <label for="date">Today's Date:</label><br>
               <input type="date" id="date" name="date" required>
            </div>
            
            <div class="gender form-group">
               <label for="gender">Gender:</label><br>
               <input type="radio" id="male" name="gender" value="male" required>
               <label for="male">Male</label><br>
               <input type="radio" id="female" name="gender" value="female" required>
               <label for="female">Female</label><br>
            </div>
            
            <div class="club-form form-group">
               <label for="club">Favorite Club CR7 era:</label><br>
               
               <input type="checkbox" id="sporting-cp" name="club[]" value="Sporting CP in 2002-2003">
               <label for="sporting-cp">Sporting CP in 2002-2003</label><br>
            
               <input type="checkbox" id="man-united1" name="club[]" value="Manchester United in 2003-2009">
               <label for="man-united1">Manchester United in 2003-2009</label><br>
            
               <input type="checkbox" id="real-madrid" name="club[]" value="Real Madrid in 2009-2018">
               <label for="real-madrid">Real Madrid in 2009-2018</label><br>
            
               <input type="checkbox" id="juventus" name="club[]" value="Juventus in 2018-2021">
               <label for="juventus">Juventus in 2018-2021</label><br>
            
               <input type="checkbox" id="man-united2" name="club[]" value="Manchester United in 2021-2022">
               <label for="man-united2">Manchester United in 2021-2022</label><br>
            </div>
            
            
            <div class="question form-group">
               <label for="question">What would you do if you met CR7?</label><br>
               <textarea id="question" name="question" rows="4" cols="50" placeholder="Please insert your answer here" required></textarea>
            </div>
            
            <div class="verification form-group">
               <label for="password">Verification:</label>
               <input type="password" id="password" name="password" placeholder="Please insert SIUU" pattern="SIUU" required>
               <small class="form-text text-muted">The verification must be "SIUU".</small>
            </div>
      
            <input type="submit" value="Join">
         </form>
      </div>
   </main>

   <footer class="footer">
      <div class="container-fluid">
         <h1 class="logo-cr7"><a href="#">CR7</a></h1>
         <div class="kata2">
            <p>"The most important thing is the family. Keep your family healthy, good, and take care of your family, because this is the most important thing in the world."</p>
            <span>- Cristiano Ronaldo</span>
         </div>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
